<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Lista dei veterinari</title>
</head>
<body>

    <h1 th:text="'Lista dei veterinari'">Lista veterinari</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 100px;">ID</th>
            <th style="width: 150px;">NOME</th>
            <th style="width: 150px;">COGNOME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="veterinario : ${veterinari}">
            <td th:text="${veterinario.id}"></td>
            <td th:text="${veterinario.nome}"></td>
            <td th:text="${veterinario.cognome}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
